<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <script>
        
        function adicionarFormulario() {
const input = document.getElementById("input").value;
const input2 = document.getElementById("input2").value;
const nome = input;
const email = input2;
document.getElementById("resultado").innerText = "NOME: " + nome;
document.getElementById("resultado2").innerText = "EMAIL: " + email;
}
    </script>
</head>
<body>
    <h1>Meu Formulário</h1>
    <input id="input" type="text" placeholder="insira seu nome">
    <input id="input2" type="text" placeholder="insira seu email">
    <button id="meuBotao" onclick="adicionarFormulario()">Pronto</button>
    <div id="resultado">O resultado aparecerá aqui</div>
    <div id="resultado2"></div>
</body>
</html>
