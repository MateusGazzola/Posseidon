<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Lista de Tarefas</title>

  <script>
    function adicionarTarefa() {
      const input = document.getElementById("entradaTexto");
      const texto = input.value.trim();

      if (texto === "") {
        alert("Digite alguma coisa para adicionar à lista.");
        return;
      }

      const lista = document.getElementById("lista");
      const item = document.createElement("li");
      item.textContent = texto;

      lista.appendChild(item);
      input.value = ""; // Limpa o campo após adicionar
    }
    
  </script>
</head>
<body>

  <h1>Minha Lista</h1>

  <input id="entradaTexto" type="text" placeholder="Escreva sua tarefa aqui">
  <button onclick="adicionarTarefa()">Adicionar</button>

  <ul id="lista">
    <!-- Tarefas aparecerão aqui -->
  </ul>

</body>
</html>
