<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Saudação Personalizada</title>
    <script>
function nomeehora(){
const input = document.getElementById("input").value;
const input2 = document.getElementById("input2").value;
const nome = input;
const hora = parseInt(input2);
document.getElementById("resultado").innerText = "NOME: " + nome;


if (hora >= 0 && hora < 12) {
    document.getElementById("resultado").innerText = "Bom DIA!! " + nome + ", Seja Bem Vindo";
}else if (hora >= 12 && hora < 18) {
    document.getElementById("resultado").innerText = "Boa TARDE!! " + nome + ", Seja Bem Vindo";
}else if (hora >= 18 && hora <24) {
    document.getElementById("resultado").innerText = "Boa NOITE!! " + nome + ", Seja Bem Vindo";
}
}
    </script>
</head>
<body>
    <input id="input" type="text" placeholder="Insira seu Nome">
    <input id="input2" type="text" placeholder="Insira seu Horario">
    <button id="meuBotao" onclick="nomeehora()">Pronto</button>
    <div id="resultado"></div>
    <div id="resultado2"></div>
</body>
</html>
